<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>殭屍射擊遊戲</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #1a1a2e, #0f0f1e);
            color: #fff;
            overflow: hidden;
        }

        #gameContainer {
            width: 100vw;
            height: 100vh;
            position: relative;
            cursor: crosshair;
        }

        #gameCanvas {
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #2c1810 0%, #1a0f0a 50%, #0a0505 100%);
        }

        #hud {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            pointer-events: none;
        }

        #stats {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .stat {
            background: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            border: 2px solid #ff4444;
        }

        #weaponSelect {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            pointer-events: all;
        }

        .weapon-btn {
            background: rgba(0,0,0,0.8);
            border: 3px solid #666;
            padding: 15px 20px;
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            text-align: center;
        }

        .weapon-btn:hover {
            border-color: #ff4444;
            transform: scale(1.05);
        }

        .weapon-btn.active {
            border-color: #44ff44;
            background: rgba(0,255,0,0.2);
        }

        .weapon-icon {
            font-size: 24px;
            margin-bottom: 5px;
        }

        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            pointer-events: none;
        }

        .crosshair-line {
            position: absolute;
            background: #ff4444;
            box-shadow: 0 0 10px #ff4444;
        }

        .crosshair-h {
            width: 20px;
            height: 2px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .crosshair-v {
            width: 2px;
            height: 20px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.95);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            border: 3px solid #ff4444;
            display: none;
            pointer-events: all;
        }

        #gameOver h2 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ff4444;
        }

        #gameOver p {
            font-size: 24px;
            margin: 10px 0;
        }

        #restartBtn {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 20px;
            background: #ff4444;
            border: none;
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
        }

        #restartBtn:hover {
            background: #ff6666;
            transform: scale(1.1);
        }

        .hit-marker {
            position: absolute;
            color: #ff4444;
            font-size: 36px;
            font-weight: bold;
            pointer-events: none;
            animation: hitMarker 0.5s ease-out;
        }

        @keyframes hitMarker {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -100%) scale(1.5);
                opacity: 0;
            }
        }

        .muzzle-flash {
            position: absolute;
            width: 100px;
            height: 100px;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            background: radial-gradient(circle, #ffff00, #ff8800, transparent);
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
        }

        #loadingMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            font-size: 20px;
            border: 2px solid #ff4444;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="loadingMessage">
            載入殭屍圖片中...<br>
            <small style="color: #aaa; margin-top: 10px; display: block;">
                請確保 zombie.png 和此 HTML 檔案在同一個資料夾
            </small>
        </div>

        <div id="crosshair">
            <div class="crosshair-line crosshair-h"></div>
            <div class="crosshair-line crosshair-v"></div>
        </div>

        <div class="muzzle-flash" id="muzzleFlash"></div>

        <div id="hud">
            <div id="stats">
                <div class="stat">🎯 子彈: <span id="bullets">20</span></div>
                <div class="stat">💀 擊殺: <span id="kills">0</span></div>
                <div class="stat">🎯 命中率: <span id="accuracy">0</span>%</div>
            </div>
        </div>

        <div id="weaponSelect">
            <button class="weapon-btn active" data-weapon="pistol">
                <div class="weapon-icon">🔫</div>
                <div>手槍</div>
                <div style="font-size: 12px;">威力: ★★☆☆☆</div>
            </button>
            <button class="weapon-btn" data-weapon="shotgun">
                <div class="weapon-icon">💥</div>
                <div>霰彈槍</div>
                <div style="font-size: 12px;">威力: ★★★★☆</div>
            </button>
            <button class="weapon-btn" data-weapon="rifle">
                <div class="weapon-icon">🎯</div>
                <div>步槍</div>
                <div style="font-size: 12px;">威力: ★★★☆☆</div>
            </button>
            <button class="weapon-btn" data-weapon="sniper">
                <div class="weapon-icon">🔭</div>
                <div>狙擊槍</div>
                <div style="font-size: 12px;">威力: ★★★★★</div>
            </button>
            <button class="weapon-btn" data-weapon="machinegun">
                <div class="weapon-icon">⚡</div>
                <div>機關槍</div>
                <div style="font-size: 12px;">威力: ★★★★☆</div>
            </button>
        </div>

        <div id="gameOver">
            <h2>遊戲結束！</h2>
            <p>擊殺數: <span id="finalKills">0</span></p>
            <p>命中率: <span id="finalAccuracy">0</span>%</p>
            <p id="resultMessage"></p>
            <button id="restartBtn">重新開始</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // 載入殭屍圖片
        const zombieImage = new Image();
        zombieImage.src = 'zombie.png';  // ← 你的圖片檔案名稱
        
        let imageLoaded = false;
        let gameStarted = false;

        // 遊戲狀態
        const gameState = {
            bullets: 5,
            kills: 0,
            shots: 0,
            currentWeapon: 'pistol',
            zombies: [],
            gameOver: false
        };

        // 武器配置
        const weapons = {
            pistol: { damage: 30, sound: '砰！', kickback: 2 },
            shotgun: { damage: 80, sound: '轟！', kickback: 8 },
            rifle: { damage: 50, sound: '噠噠！', kickback: 3 },
            sniper: { damage: 100, sound: '碰！', kickback: 5 },
            machinegun: { damage: 70, sound: '突突突！', kickback: 4 }
        };

        // 圖片載入完成
        zombieImage.onload = function() {
            imageLoaded = true;
            document.getElementById('loadingMessage').style.display = 'none';
            startGame();
        };

        // 圖片載入失敗
        zombieImage.onerror = function() {
            document.getElementById('loadingMessage').innerHTML = 
                '❌ 無法載入 zombie.png<br>' +
                '<small style="color: #ff6666; margin-top: 10px; display: block;">' +
                '請確認：<br>' +
                '1. zombie.png 和此 HTML 檔案在同一個資料夾<br>' +
                '2. 圖片檔名完全正確（包括大小寫）<br>' +
                '3. 圖片格式是 PNG<br><br>' +
                '重新整理頁面（F5）來再次嘗試載入' +
                '</small>';
        };

        // 殭屍類
        class Zombie {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height * 0.4 + Math.random() * canvas.height * 0.3;
                this.size = 80 + Math.random() * 60;  // 圖片顯示大小
                this.speed = 0.5 + Math.random() * 1;
                this.health = 100;
                this.maxHealth = 100;
                this.wiggle = 0;
                this.wobble = Math.random() * Math.PI * 2;
            }

            update() {
                this.x += (canvas.width / 2 - this.x) * 0.01 * this.speed;
                this.y += Math.sin(this.wobble) * 0.5;
                this.wobble += 0.1;
                this.wiggle = Math.sin(Date.now() * 0.005) * 5;
            }

            draw() {
                if (!imageLoaded) return;

                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.wiggle * Math.PI / 180);
                
                // 繪製殭屍圖片
                ctx.drawImage(
                    zombieImage,
                    -this.size / 2,      // x 位置（置中）
                    -this.size / 2,      // y 位置（置中）
                    this.size,           // 寬度
                    this.size            // 高度
                );
                
                // 血量條背景
                ctx.fillStyle = '#333';
                ctx.fillRect(-this.size/2, this.size/2 + 10, this.size, 8);
                
                // 血量條
                const healthWidth = this.size * (this.health / this.maxHealth);
                const healthColor = this.health > 60 ? '#44ff44' : 
                                   this.health > 30 ? '#ffaa44' : '#ff4444';
                ctx.fillStyle = healthColor;
                ctx.fillRect(-this.size/2, this.size/2 + 10, healthWidth, 8);
                
                // 血量條邊框
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.strokeRect(-this.size/2, this.size/2 + 10, this.size, 8);
                
                ctx.restore();
            }

            hit(damage) {
                this.health -= damage;
                return this.health <= 0;
            }

            contains(x, y) {
                const dx = x - this.x;
                const dy = y - this.y;
                return Math.sqrt(dx * dx + dy * dy) < this.size / 2;
            }
        }

        // 生成殭屍
        function spawnZombies() {
            for (let i = 0; i < 5; i++) {
                gameState.zombies.push(new Zombie());
            }
        }

        // 開始遊戲
        function startGame() {
            if (gameStarted) return;
            gameStarted = true;
            spawnZombies();
            updateHUD();
            update();
        }

        // 更新遊戲
        function update() {
            if (gameState.gameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 繪製背景
            drawBackground();
            
            // 更新和繪製殭屍
            gameState.zombies.forEach((zombie, index) => {
                zombie.update();
                zombie.draw();
            });
            
            requestAnimationFrame(update);
        }

        function drawBackground() {
            // 地面
            ctx.fillStyle = '#2a1810';
            ctx.fillRect(0, canvas.height * 0.6, canvas.width, canvas.height * 0.4);
            
            // 天空
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height * 0.6);
            gradient.addColorStop(0, '#3a2820');
            gradient.addColorStop(1, '#1a0f0a');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height * 0.6);
            
            // 月亮
            ctx.fillStyle = '#ffeeaa';
            ctx.beginPath();
            ctx.arc(canvas.width - 100, 100, 50, 0, Math.PI * 2);
            ctx.fill();
        }

        // 射擊
        canvas.addEventListener('click', (e) => {
            if (!gameStarted || gameState.gameOver || gameState.bullets <= 0) return;
            
            gameState.bullets--;
            gameState.shots++;
            updateHUD();
            
            // 槍口火焰
            showMuzzleFlash();
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            let hit = false;
            const weapon = weapons[gameState.currentWeapon];
            
            gameState.zombies.forEach((zombie, index) => {
                if (zombie.contains(x, y)) {
                    hit = true;
                    const killed = zombie.hit(weapon.damage);
                    
                    if (killed) {
                        gameState.zombies.splice(index, 1);
                        gameState.kills++;
                        showHitMarker(x, y, '💀 +1');
                        
                        // 補充一個新殭屍
                        gameState.zombies.push(new Zombie());
                    } else {
                        showHitMarker(x, y, '-' + weapon.damage);
                    }
                    
                    updateHUD();
                }
            });
            
            if (!hit) {
                showHitMarker(x, y, '未命中');
            }
            
            if (gameState.bullets === 0) {
                endGame();
            }
        });

        function showMuzzleFlash() {
            const flash = document.getElementById('muzzleFlash');
            flash.style.opacity = '0.8';
            setTimeout(() => {
                flash.style.opacity = '0';
            }, 50);
        }

        function showHitMarker(x, y, text) {
            const marker = document.createElement('div');
            marker.className = 'hit-marker';
            marker.textContent = text;
            marker.style.left = x + 'px';
            marker.style.top = y + 'px';
            document.getElementById('gameContainer').appendChild(marker);
            
            setTimeout(() => {
                marker.remove();
            }, 500);
        }

        function updateHUD() {
            document.getElementById('bullets').textContent = gameState.bullets;
            document.getElementById('kills').textContent = gameState.kills;
            const accuracy = gameState.shots > 0 ? Math.round((gameState.kills / gameState.shots) * 100) : 0;
            document.getElementById('accuracy').textContent = accuracy;
        }

        function endGame() {
            gameState.gameOver = true;
            const accuracy = gameState.shots > 0 ? Math.round((gameState.kills / gameState.shots) * 100) : 0;
            
            document.getElementById('finalKills').textContent = gameState.kills;
            document.getElementById('finalAccuracy').textContent = accuracy;
            
            let message = '';
            if (gameState.kills === 0) {
                message = '需要多多練習！';
            } else if (gameState.kills < 3) {
                message = '還不錯，繼續努力！';
            } else if (gameState.kills < 5) {
                message = '表現優秀！';
            } else {
                message = '神槍手！完美表現！';
            }
            
            document.getElementById('resultMessage').textContent = message;
            document.getElementById('gameOver').style.display = 'block';
        }

        // 武器選擇
        document.querySelectorAll('.weapon-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.weapon-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                gameState.currentWeapon = btn.dataset.weapon;
            });
        });

        // 重新開始
        document.getElementById('restartBtn').addEventListener('click', () => {
            gameState.bullets = 5;
            gameState.kills = 0;
            gameState.shots = 0;
            gameState.zombies = [];
            gameState.gameOver = false;
            
            spawnZombies();
            updateHUD();
            document.getElementById('gameOver').style.display = 'none';
            update();
        });

        // 視窗大小調整
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
